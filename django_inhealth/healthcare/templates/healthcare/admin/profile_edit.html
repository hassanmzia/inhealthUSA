{% extends 'healthcare/base.html' %}

{% block title %}Edit Profile - InHealth EHR{% endblock %}

{% block content %}
<div class="breadcrumbs">
    <a href="{% url 'index' %}">Home</a> &rsaquo;
    <a href="{% url 'admin_dashboard' %}">Admin Dashboard</a> &rsaquo;
    <a href="{% url 'admin_profile' %}">My Profile</a> &rsaquo;
    Edit Profile
</div>

<div class="module">
    <h1>Edit Office Administrator Profile</h1>

    <form method="post" action="" style="max-width: 600px;">
        {% csrf_token %}

        <fieldset class="module aligned">
            <h2>Basic Information</h2>

            <div class="form-row">
                <div>
                    <label for="first_name" class="required">First Name:</label>
                    <input type="text" name="first_name" id="first_name" class="vTextField" value="{{ user.first_name }}" required>
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label for="last_name" class="required">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" class="vTextField" value="{{ user.last_name }}" required>
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="vTextField" value="{{ user.email }}">
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label for="phone">Phone:</label>
                    <input type="text" name="phone" id="phone" class="vTextField" value="{{ admin_profile.phone|default:'' }}">
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label for="date_of_birth">Date of Birth:</label>
                    <input type="date" name="date_of_birth" id="date_of_birth" class="vTextField" value="{{ admin_profile.date_of_birth|date:'Y-m-d' }}">
                </div>
            </div>
        </fieldset>

        <div class="submit-row">
            <input type="submit" value="Save" class="default">
            <a href="{% url 'admin_profile' %}" class="button cancel-link">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
