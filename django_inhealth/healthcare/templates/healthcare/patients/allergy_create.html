{% extends 'healthcare/base.html' %}

{% block title %}Add Allergy - InHealth EHR{% endblock %}

{% block content %}
<div class="px-4 sm:px-0 max-w-4xl mx-auto">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Add Allergy</h1>
        <p class="mt-2 text-sm text-gray-700">Patient: {{ patient.full_name }}</p>
    </div>

    <div class="bg-white shadow sm:rounded-lg p-6">
        <form method="POST">
            {% csrf_token %}
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                <div class="sm:col-span-2">
                    <label class="block text-sm font-medium text-gray-700">Allergen *</label>
                    <input type="text" name="allergen" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm" placeholder="E.g., Penicillin, Peanuts">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Allergy Type</label>
                    <select name="allergy_type" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm">
                        <option value="">Select Type</option>
                        <option value="Drug">Drug</option>
                        <option value="Food">Food</option>
                        <option value="Environmental">Environmental</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Severity</label>
                    <select name="severity" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm">
                        <option value="">Select Severity</option>
                        <option value="Mild">Mild</option>
                        <option value="Moderate">Moderate</option>
                        <option value="Severe">Severe</option>
                    </select>
                </div>

                <div class="sm:col-span-2">
                    <label class="block text-sm font-medium text-gray-700">Reaction</label>
                    <textarea name="reaction" rows="2" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm" placeholder="E.g., Rash, difficulty breathing"></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Onset Date</label>
                    <input type="date" name="onset_date" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm">
                </div>

                <div>
                    <label class="flex items-center mt-6">
                        <input type="checkbox" name="is_active" value="true" checked class="h-4 w-4 text-medical-blue focus:ring-medical-blue border-gray-300 rounded">
                        <span class="ml-2 text-sm text-gray-700">Active Allergy</span>
                    </label>
                </div>

                <div class="sm:col-span-2">
                    <label class="block text-sm font-medium text-gray-700">Notes</label>
                    <textarea name="notes" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm"></textarea>
                </div>
            </div>

            <div class="mt-6 flex justify-end space-x-3">
                <a href="{% url 'patient_edit' patient.patient_id %}" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-medical-blue hover:bg-blue-700">
                    Save Allergy
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
