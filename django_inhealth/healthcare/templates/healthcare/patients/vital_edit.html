{% extends 'healthcare/base.html' %}

{% block title %}Edit Vital Signs - InHealth EHR{% endblock %}

{% block content %}
<div class="px-4 sm:px-0 max-w-4xl mx-auto">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Edit Vital Signs</h1>
        <p class="mt-2 text-sm text-gray-700">Patient: {{ patient.full_name }}</p>
        <p class="mt-1 text-xs text-gray-500">Recorded: {{ vital_sign.recorded_at|date:"Y-m-d H:i" }}</p>
    </div>

    <div class="bg-white shadow sm:rounded-lg p-6">
        <form method="POST">
            {% csrf_token %}

            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                <!-- Temperature -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Temperature</label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                        <input type="number" step="0.1" name="temperature_value" value="{{ vital_sign.temperature_value|default:'' }}" class="flex-1 min-w-0 block w-full border border-gray-300 rounded-none rounded-l-md py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm" placeholder="98.6">
                        <select name="temperature_unit" class="inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-300 bg-gray-50 text-gray-500 sm:text-sm">
                            <option value="F" {% if vital_sign.temperature_unit == 'F' %}selected{% endif %}>°F</option>
                            <option value="C" {% if vital_sign.temperature_unit == 'C' %}selected{% endif %}>°C</option>
                        </select>
                    </div>
                </div>

                <!-- Blood Pressure -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Blood Pressure</label>
                    <div class="mt-1 grid grid-cols-2 gap-2">
                        <input type="number" name="blood_pressure_systolic" value="{{ vital_sign.blood_pressure_systolic|default:'' }}" class="block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm" placeholder="Systolic">
                        <input type="number" name="blood_pressure_diastolic" value="{{ vital_sign.blood_pressure_diastolic|default:'' }}" class="block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm" placeholder="Diastolic">
                    </div>
                </div>

                <!-- Heart Rate -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Heart Rate (bpm)</label>
                    <input type="number" name="heart_rate" value="{{ vital_sign.heart_rate|default:'' }}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm" placeholder="72">
                </div>

                <!-- Respiratory Rate -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Respiratory Rate (breaths/min)</label>
                    <input type="number" name="respiratory_rate" value="{{ vital_sign.respiratory_rate|default:'' }}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm" placeholder="16">
                </div>

                <!-- Oxygen Saturation -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Oxygen Saturation (%)</label>
                    <input type="number" step="0.01" name="oxygen_saturation" value="{{ vital_sign.oxygen_saturation|default:'' }}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm" placeholder="98">
                </div>

                <!-- Weight -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Weight</label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                        <input type="number" step="0.01" name="weight_value" value="{{ vital_sign.weight_value|default:'' }}" class="flex-1 min-w-0 block w-full border border-gray-300 rounded-none rounded-l-md py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm" placeholder="150">
                        <select name="weight_unit" class="inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-300 bg-gray-50 text-gray-500 sm:text-sm">
                            <option value="lbs" {% if vital_sign.weight_unit == 'lbs' %}selected{% endif %}>lbs</option>
                            <option value="kg" {% if vital_sign.weight_unit == 'kg' %}selected{% endif %}>kg</option>
                        </select>
                    </div>
                </div>

                <!-- Height -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Height</label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                        <input type="number" step="0.01" name="height_value" value="{{ vital_sign.height_value|default:'' }}" class="flex-1 min-w-0 block w-full border border-gray-300 rounded-none rounded-l-md py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm" placeholder="68">
                        <select name="height_unit" class="inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-300 bg-gray-50 text-gray-500 sm:text-sm">
                            <option value="in" {% if vital_sign.height_unit == 'in' %}selected{% endif %}>in</option>
                            <option value="cm" {% if vital_sign.height_unit == 'cm' %}selected{% endif %}>cm</option>
                        </select>
                    </div>
                </div>

                <!-- BMI -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">BMI</label>
                    <input type="number" step="0.1" name="bmi" value="{{ vital_sign.bmi|default:'' }}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm" placeholder="24.5">
                </div>

                <!-- Notes -->
                <div class="sm:col-span-2">
                    <label class="block text-sm font-medium text-gray-700">Notes</label>
                    <textarea name="notes" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm">{{ vital_sign.notes|default:'' }}</textarea>
                </div>
            </div>

            <div class="mt-6 flex justify-end space-x-3">
                <a href="{% url 'patient_edit' patient.patient_id %}" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-medical-blue hover:bg-blue-700">
                    Update Vital Signs
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
