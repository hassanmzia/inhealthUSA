{% extends 'healthcare/base.html' %}

{% block title %}Edit Diagnosis - InHealth EHR{% endblock %}

{% block content %}
<div class="px-4 sm:px-0 max-w-4xl mx-auto">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Edit Diagnosis</h1>
        <p class="mt-2 text-sm text-gray-700">Patient: {{ patient.full_name }}</p>
        <p class="mt-1 text-xs text-gray-500">Diagnosed: {{ diagnosis.diagnosed_at|date:"Y-m-d" }}</p>
    </div>

    <div class="bg-white shadow sm:rounded-lg p-6">
        <form method="POST">
            {% csrf_token %}

            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                <!-- Diagnosis Description -->
                <div class="sm:col-span-2">
                    <label class="block text-sm font-medium text-gray-700">Diagnosis Description *</label>
                    <textarea name="diagnosis_description" rows="3" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm">{{ diagnosis.diagnosis_description }}</textarea>
                </div>

                <!-- ICD-10 Code -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">ICD-10 Code</label>
                    <input type="text" name="icd10_code" value="{{ diagnosis.icd10_code|default:'' }}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm" placeholder="E.g., J18.9">
                </div>

                <!-- ICD-11 Code -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">ICD-11 Code</label>
                    <input type="text" name="icd11_code" value="{{ diagnosis.icd11_code|default:'' }}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm">
                </div>

                <!-- Diagnosis Type -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Diagnosis Type *</label>
                    <select name="diagnosis_type" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm">
                        <option value="">Select Type</option>
                        <option value="Primary" {% if diagnosis.diagnosis_type == 'Primary' %}selected{% endif %}>Primary</option>
                        <option value="Secondary" {% if diagnosis.diagnosis_type == 'Secondary' %}selected{% endif %}>Secondary</option>
                        <option value="Differential" {% if diagnosis.diagnosis_type == 'Differential' %}selected{% endif %}>Differential</option>
                    </select>
                </div>

                <!-- Status -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Status</label>
                    <select name="status" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm">
                        <option value="Active" {% if diagnosis.status == 'Active' %}selected{% endif %}>Active</option>
                        <option value="Resolved" {% if diagnosis.status == 'Resolved' %}selected{% endif %}>Resolved</option>
                        <option value="Rule Out" {% if diagnosis.status == 'Rule Out' %}selected{% endif %}>Rule Out</option>
                    </select>
                </div>

                <!-- Onset Date -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Onset Date</label>
                    <input type="date" name="onset_date" value="{% if diagnosis.onset_date %}{{ diagnosis.onset_date|date:'Y-m-d' }}{% endif %}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm">
                </div>

                <!-- Resolved Date -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Resolved Date</label>
                    <input type="date" name="resolved_date" value="{% if diagnosis.resolved_date %}{{ diagnosis.resolved_date|date:'Y-m-d' }}{% endif %}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm">
                </div>

                <!-- Notes -->
                <div class="sm:col-span-2">
                    <label class="block text-sm font-medium text-gray-700">Notes</label>
                    <textarea name="notes" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm">{{ diagnosis.notes|default:'' }}</textarea>
                </div>
            </div>

            <div class="mt-6 flex justify-end space-x-3">
                <a href="{% url 'patient_edit' patient.patient_id %}" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-medical-blue hover:bg-blue-700">
                    Update Diagnosis
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
