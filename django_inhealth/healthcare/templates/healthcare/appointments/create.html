{% extends 'healthcare/base.html' %}
{% block title %}Schedule Appointment - InHealth EHR{% endblock %}
{% block content %}
<div class="px-4 sm:px-0 max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Schedule New Appointment</h1>
    <div class="bg-white shadow sm:rounded-lg p-6">
        <form method="POST">
            {% csrf_token %}
            <p class="text-sm text-gray-500 mb-4">Feature coming soon. Use the Django admin panel at <a href="/admin/" class="text-medical-blue">/admin/</a> to create appointments.</p>
            <a href="{% url 'appointment_list' %}" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                Back to Appointments
            </a>
        </form>
    </div>
</div>
{% endblock %}
