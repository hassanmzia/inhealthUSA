{% extends 'healthcare/base.html' %}

{% block title %}Add Vital Signs - InHealth EHR{% endblock %}

{% block content %}
<div class="px-4 sm:px-0 max-w-4xl mx-auto">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Add Vital Signs</h1>
        <p class="mt-2 text-sm text-gray-700">Encounter for Patient: {{ encounter.patient.full_name }}</p>
    </div>

    <div class="bg-white shadow sm:rounded-lg p-6">
        <form method="POST">
            {% csrf_token %}

            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                <!-- Provider Selection -->
                <div class="sm:col-span-2">
                    <label class="block text-sm font-medium text-gray-700">Provider</label>
                    <select name="provider_id" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm">
                        <option value="">Select Provider</option>
                        {% for provider in providers %}
                        <option value="{{ provider.provider_id }}">Dr. {{ provider.full_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Encounter Selection (optional) -->
                <div class="sm:col-span-2">
                    <label class="block text-sm font-medium text-gray-700">Encounter (Optional)</label>
                    <select name="encounter_id" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm">
                        <option value="">Create New Encounter</option>
                        {% for encounter in encounters %}
                        <option value="{{ encounter.encounter_id }}">{{ encounter.encounter_date|date:"Y-m-d H:i" }} - {{ encounter.encounter_type }}</option>
                        {% endfor %}
                    </select>
                    <p class="mt-1 text-xs text-gray-500">If no encounter is selected, a new one will be created.</p>
                </div>

                <!-- Temperature -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Temperature</label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                        <input type="number" step="0.1" name="temperature_value" class="flex-1 min-w-0 block w-full border border-gray-300 rounded-none rounded-l-md py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm" placeholder="98.6">
                        <select name="temperature_unit" class="inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-300 bg-gray-50 text-gray-500 sm:text-sm">
                            <option value="F">°F</option>
                            <option value="C">°C</option>
                        </select>
                    </div>
                </div>

                <!-- Blood Pressure -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Blood Pressure</label>
                    <div class="mt-1 grid grid-cols-2 gap-2">
                        <input type="number" name="blood_pressure_systolic" class="block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm" placeholder="Systolic">
                        <input type="number" name="blood_pressure_diastolic" class="block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm" placeholder="Diastolic">
                    </div>
                </div>

                <!-- Heart Rate -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Heart Rate (bpm)</label>
                    <input type="number" name="heart_rate" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm" placeholder="72">
                </div>

                <!-- Respiratory Rate -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Respiratory Rate (breaths/min)</label>
                    <input type="number" name="respiratory_rate" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm" placeholder="16">
                </div>

                <!-- Oxygen Saturation -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Oxygen Saturation (%)</label>
                    <input type="number" step="0.01" name="oxygen_saturation" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm" placeholder="98">
                </div>

                <!-- Weight -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Weight</label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                        <input type="number" step="0.01" name="weight_value" class="flex-1 min-w-0 block w-full border border-gray-300 rounded-none rounded-l-md py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm" placeholder="150">
                        <select name="weight_unit" class="inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-300 bg-gray-50 text-gray-500 sm:text-sm">
                            <option value="lbs">lbs</option>
                            <option value="kg">kg</option>
                        </select>
                    </div>
                </div>

                <!-- Height -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Height</label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                        <input type="number" step="0.01" name="height_value" class="flex-1 min-w-0 block w-full border border-gray-300 rounded-none rounded-l-md py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm" placeholder="68">
                        <select name="height_unit" class="inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-300 bg-gray-50 text-gray-500 sm:text-sm">
                            <option value="in">in</option>
                            <option value="cm">cm</option>
                        </select>
                    </div>
                </div>

                <!-- BMI -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">BMI</label>
                    <input type="number" step="0.1" name="bmi" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm" placeholder="24.5">
                </div>

                <!-- Notes -->
                <div class="sm:col-span-2">
                    <label class="block text-sm font-medium text-gray-700">Notes</label>
                    <textarea name="notes" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm"></textarea>
                </div>
            </div>

            <div class="mt-6 flex justify-end space-x-3">
                <a href="{% url 'appointment_edit' encounter.encounter_id %}" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-medical-blue hover:bg-blue-700">
                    Save Vital Signs
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
