{% extends 'healthcare/base.html' %}

{% block title %}Add Diagnosis - InHealth EHR{% endblock %}

{% block content %}
<div class="px-4 sm:px-0 max-w-4xl mx-auto">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Add Diagnosis</h1>
        <p class="mt-2 text-sm text-gray-700">Encounter for Patient: {{ encounter.patient.full_name }}</p>
    </div>

    <div class="bg-white shadow sm:rounded-lg p-6">
        <form method="POST">
            {% csrf_token %}

            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                <!-- Provider Selection -->
                <div class="sm:col-span-2">
                    <label class="block text-sm font-medium text-gray-700">Provider</label>
                    <select name="provider_id" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm">
                        <option value="">Select Provider</option>
                        {% for provider in providers %}
                        <option value="{{ provider.provider_id }}">Dr. {{ provider.full_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Encounter Selection (optional) -->
                <div class="sm:col-span-2">
                    <label class="block text-sm font-medium text-gray-700">Encounter (Optional)</label>
                    <select name="encounter_id" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm">
                        <option value="">Create New Encounter</option>
                        {% for encounter in encounters %}
                        <option value="{{ encounter.encounter_id }}">{{ encounter.encounter_date|date:"Y-m-d H:i" }} - {{ encounter.encounter_type }}</option>
                        {% endfor %}
                    </select>
                    <p class="mt-1 text-xs text-gray-500">If no encounter is selected, a new one will be created.</p>
                </div>

                <!-- Diagnosis Description -->
                <div class="sm:col-span-2">
                    <label class="block text-sm font-medium text-gray-700">Diagnosis Description *</label>
                    <textarea name="diagnosis_description" rows="3" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm"></textarea>
                </div>

                <!-- ICD-10 Code -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">ICD-10 Code</label>
                    <input type="text" name="icd10_code" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm" placeholder="E.g., J18.9">
                </div>

                <!-- ICD-11 Code -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">ICD-11 Code</label>
                    <input type="text" name="icd11_code" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm">
                </div>

                <!-- Diagnosis Type -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Diagnosis Type *</label>
                    <select name="diagnosis_type" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm">
                        <option value="">Select Type</option>
                        <option value="Primary">Primary</option>
                        <option value="Secondary">Secondary</option>
                        <option value="Differential">Differential</option>
                    </select>
                </div>

                <!-- Status -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Status</label>
                    <select name="status" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm">
                        <option value="Active" selected>Active</option>
                        <option value="Resolved">Resolved</option>
                        <option value="Rule Out">Rule Out</option>
                    </select>
                </div>

                <!-- Onset Date -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Onset Date</label>
                    <input type="date" name="onset_date" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm">
                </div>

                <!-- Resolved Date -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Resolved Date</label>
                    <input type="date" name="resolved_date" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm">
                </div>

                <!-- Notes -->
                <div class="sm:col-span-2">
                    <label class="block text-sm font-medium text-gray-700">Notes</label>
                    <textarea name="notes" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-medical-blue focus:border-medical-blue sm:text-sm"></textarea>
                </div>
            </div>

            <div class="mt-6 flex justify-end space-x-3">
                <a href="{% url 'appointment_edit' encounter.encounter_id %}" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-medical-blue hover:bg-blue-700">
                    Save Diagnosis
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
