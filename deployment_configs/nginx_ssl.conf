# InHealth EHR - Nginx Configuration with SSL
# Save this file as: /etc/nginx/sites-available/inhealth
# Then create symlink: sudo ln -s /etc/nginx/sites-available/inhealth /etc/nginx/sites-enabled/

# HTTP - Redirect all traffic to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;  # CHANGE THIS to your domain

    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other HTTP requests to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - Main application server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;  # CHANGE THIS to your domain

    # SSL Certificate Configuration (Let's Encrypt)
    # These paths are created automatically by certbot
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;  # CHANGE THIS
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;  # CHANGE THIS
    ssl_trusted_certificate /etc/letsencrypt/live/yourdomain.com/chain.pem;  # CHANGE THIS

    # SSL Configuration - Modern, Secure Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';

    # SSL Session Optimization
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling - Verify certificate chain
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Diffie-Hellman parameters for DHE ciphersuites
    # Generate with: sudo openssl dhparam -out /etc/nginx/dhparam.pem 2048
    # ssl_dhparam /etc/nginx/dhparam.pem;

    # Security Headers - HIPAA Compliance
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Content Security Policy (adjust based on your needs)
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;

    # Max upload size - Important for file uploads
    client_max_body_size 100M;
    client_body_timeout 120s;

    # Buffer sizes
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Django Static Files
    location /static/ {
        alias /home/user/inhealthUSA/django_inhealth/staticfiles/;  # CHANGE THIS if needed
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;

        # CORS headers for static files if needed
        # add_header Access-Control-Allow-Origin "*";
    }

    # Django Media Files (User uploads)
    location /media/ {
        alias /home/user/inhealthUSA/django_inhealth/media/;  # CHANGE THIS if needed
        expires 7d;
        add_header Cache-Control "public";

        # Security: Prevent execution of uploaded scripts
        location ~* \.(php|py|pl|sh|cgi|exe)$ {
            deny all;
        }
    }

    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    # Robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Main Django Application Proxy
    location / {
        # Proxy to Gunicorn
        proxy_pass http://127.0.0.1:8000;  # CHANGE THIS if Gunicorn runs on different port

        # Proxy headers
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Proxy settings
        proxy_redirect off;
        proxy_buffering off;
        proxy_connect_timeout 90;
        proxy_send_timeout 90;
        proxy_read_timeout 90;

        # WebSocket support (if using Django Channels)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint (optional)
    location /health/ {
        access_log off;
        proxy_pass http://127.0.0.1:8000/health/;
        proxy_set_header Host $http_host;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logging
    access_log /var/log/nginx/inhealth_access.log;
    error_log /var/log/nginx/inhealth_error.log warn;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "MSIE [1-6]\.";
}
